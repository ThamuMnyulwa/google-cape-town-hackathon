version: "3.8"

services:
  medassist-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medassist-ai-pro
    ports:
      - "8502:8502"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - STREAMLIT_SERVER_PORT=8502
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8502/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - medassist-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: medassist-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - medassist-app
    restart: unless-stopped
    networks:
      - medassist-network
    profiles:
      - production

networks:
  medassist-network:
    driver: bridge

volumes:
  uploads:
  logs:
